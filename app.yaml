application: tourbly-tours
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: /angular
  static_dir: angular

- url: /libs
  static_dir: libs

- url: /partials
  static_dir: templates/partials

- url: /assets
  static_dir: assets

- url: .*
  script: tourbly.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: latest
